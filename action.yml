name: 'STK CLI Action'

description: 'Github Action to install STK CLI'

inputs:
  client_id:
    description: Account client id
    required: true
  client_key:
    description: Account client key
    required: true
  realm:
    description: Account realm
    required: true

runs:
  using: "composite"
  steps:
    - name: Check Runner
      run: echo ðŸ¤– OS runner is $(uname)
      shell: bash

    - name: Install STK CLI for STG
      run: |
        if [[ "$(uname)" = "Linux" ]]; then
          curl -fsSL https://stk.stackspot.com/install-stg.sh | bash
          sudo mv /home/runner/.stk-stg/bin/* /usr/local/bin
        elif [[ "$(uname)" = "Darwin" ]]; then
          curl -fsSL https://stk.stackspot.com/install-stg.sh | bash
          sudo mv /Users/runner/.stk-stg/bin/* /usr/local/bin
          mv /usr/local/bin/stk-stg /usr/local/bin/stk
        else
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg integrate install
          vcpkg install curl[tool]
          cd $GITHUB_WORKSPACE
          curl https://stk.stackspot.com/installer/windows/stk-stg.exe --output stk-stg.exe
          ./stk-stg.exe upgrade
          mv stk-stg.exe /bin
        fi
      shell: bash

    - name: Login to StackSpot Account
      run: stk-stg login --client-id=${{ inputs.client_id }} --client-key=${{ inputs.client_key }} --realm=${{ inputs.realm }}
      shell: bash

branding:
    icon: 'terminal'
    color: 'gray-dark'
