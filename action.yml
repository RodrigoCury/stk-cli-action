name: 'STK CLI Action'

description: 'Github Action to install STK CLI'

inputs:
  client_id:
    description: Account client id
    required: true
  client_key:
    description: Account client key
    required: true
  realm:
    description: Account realm
    required: true

runs:
  using: "composite"
  steps:
    - name: Check Runner
      run: echo ðŸ¤– OS runner is $(uname)
      shell: bash

    - name: Install STK CLI - ALPHA for PRD
      run: |
        if [[ "$(uname)" = "Linux" ]]; then
          curl -fsSL https://stk.stackspot.com/install-alpha.sh | bash
          sudo mv /home/runner/.stk-alpha/bin/* /usr/local/bin
          cp /usr/local/bin/stk-alpha /usr/local/bin/stk
          ls /usr/local/bin/
          cp /usr/local/bin/stk-cli/stk-alpha /usr/local/bin/stk-cli/stk
          ls /usr/local/bin/stk-cli
          echo ####################################
          stk --version
          echo ####################################
        elif [[ "$(uname)" = "Darwin" ]]; then
          curl -fsSL https://stk.stackspot.com/install-alpha.sh | bash
          sudo mv /Users/runner/.stk-alpha/bin/* /usr/local/bin
          mv /usr/local/bin/stk-alpha /usr/local/bin/stk
          mv /usr/local/bin/stk-cli/stk-alpha /usr/local/bin/stk-cli/stk
        else
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg integrate install
          vcpkg install curl[tool]
          cd $GITHUB_WORKSPACE
          curl https://stk.stackspot.com/installer/windows/stk-alpha.exe --output stk-alpha.exe
          ./stk-alpha.exe upgrade
          mv stk-alpha.exe /bin
          mv /bin/stk-alpha.exe /bin/stk.exe
          mv /bin/stk-cli/stk-alpha.exe /bin/stk-cli/stk.exe
        fi
      shell: bash

    - name: Login to StackSpot Account
      run: stk login --client-id=${{ inputs.client_id }} --client-key=${{ inputs.client_key }} --realm=${{ inputs.realm }}  
      shell: bash

branding:
    icon: 'terminal'
    color: 'gray-dark'
